<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <div class="container">
      <div class="contatti">

      </div>
      <div class="chat">
        <div class="top-bar">
          <div class="friend-info-left">
            <div class="profile-img">
            </div>
            <div class="friend-name">
              <h4>Nome Amico</h4>
              <span>Ultimo accesso oggi alle 11.15</span>
            </div>
          </div>
          <div class="friend-info-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="chat-fixed">
          <div class="chat-fixed-content">
            <i class="far fa-smile"></i>
            <input type="text" name="messaggio" value="" placeholder="Scrivi un messaggio">
            <i class="mic fas fa-microphone"></i>
            <i class="invio fas fa-paper-plane"></i>
          </div>
        </div>

        <!-- balloons chat -->
        <div id="target" class="balloons">

        </div>
        <div class="template" style="display: none">
          <div class="messaggio">
            <span>Testo messaggio</span>
          </div>

        </div>
      </div>
    </div>


    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
